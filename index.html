<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para <br/>
      agendar a sua mentoria</p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="input-wrapper">
            <label for="first-name">Nome</label>
            <input
              type="text"
              id="name" />
          
          <div class="input-wrapper">
            <label for="last-name">Sobrenome</label>
            <input
              type="text"
              id="last-name" />
          </div>

          <div class="input-wrapper">
            <label for="event-email">E-mail <span>(digite um email válido)</span></label>
            <input type="email" id="event-email" />
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo 6 caracteres)</span></label>
            <input 
              type="password" 
              id="event-password"
              minlength="6" />
          </div>

          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input
              type="text"
              id="mentor-name" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <p1>Primeira mentoria</p1>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date1">Data</label>
              <input type="date" id="event-date1" />
            </div>

            <div class="input-wrapper">
              <label for="event-begin1">Das</label>
              <input type="time" id="event-begin1" />
            </div>

            <div class="input-wrapper">
              <label for="event-end1">Até</label>
              <input type="time" id="event-end1" />
            </div>

            <p2>Segunda mentoria</p2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date2">Data</label>
                <input type="date" id="event-date2" />
              </div>
  
              <div class="input-wrapper">
                <label for="event-begin2">Das</label>
                <input type="time" id="event-begin2" />
              </div>
  
              <div class="input-wrapper">
                <label for="event-end2">Até</label>
                <input type="time" id="event-end2" />
              </div>

          </div>
        </div>
      </fieldset>

    </form>
    <footer>
      <input class="button" type="submit" value="Salvar evento">
    </footer>
  </div>
  
</body>
</html>
